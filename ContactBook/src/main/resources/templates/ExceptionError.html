<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Exception</title>
<style type="text/css">
body p{
text-align: center;
}
 #reg{
 text-align:center;
padding:10px;
border: 1px solid black;
width: 40%;
margin-left:30%
} 
#log{
text-align:center;
padding:10px;
border: 1px solid black;
width: 40%;
margin-left:30%
}
#txt{
margin-left:30%;
color:red;
border: 1px dashed red;
padding: 10px;
width:40%;
box-shadow: 10px 10px;
}
</style>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Exception in the Flow</h1>
<p id="txt" th:text="${errorMessage}"></p>
<div class="excep">
<p id="reg">Don't have an account?<br> <a href="" th:href="@{/register}"
                  class="link-danger">Register</a></p>
<p id="log" >Already have an account <a href="" th:href="@{/log}"
                  class="link-danger">Login</a></p>
</div>
</body>
</html>
