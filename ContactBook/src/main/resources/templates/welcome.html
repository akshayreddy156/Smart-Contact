<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome</title>
<style>
 a{
    padding: 5px;
    text-decoration: none;
    text-align: center;
    background-color: white;
    color: black;
    margin:40%;
}
 a:hover{
    background-color:cadetblue;
    color: azure;
    border: white;
    box-shadow: inset;
    transition: 0.5s;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link th:href="@{/css/Style.css}" rel="stylesheet" />
</head>
<body>

<div class="alert alert-success">
<strong>Success!</strong>
<p th:text="'Welcome '+ ${user.uName}"></p>You have Successfully Registered
</div>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form th:action="@{/check}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control form-control-lg"
                placeholder="Enter your username" required="required" />
              <label class="form-label" for="phoneNumber">Phone Number</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="passwd" name="passwd" class="form-control form-control-lg"
                placeholder="Enter password" required="required" />
              <label class="form-label" for="passwd">Password</label>
              <p class="small fw-bold mt-2 pt-1 mb-0">Forgotten Password? <a href="" th:href="@{/forgot}"
                  class="link-danger">forgot password</a></p>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="" th:href="@{/register}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
