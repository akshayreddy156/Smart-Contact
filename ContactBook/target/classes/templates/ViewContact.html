<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Profile</title>
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css}">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
                    background: linear-gradient(to right, #f0c27b, #4b1248);
        }

        h2 {
        text-align:center;
            color: white;
        }
li a:hover{
background-color: blue;
}
        table {
        width:80%;
        text-align:center;
            margin-top: 20px;
            background: linear-gradient(to right, #93a5cf, #e4efe9); /* Gradient background */
            color: black;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        td a{
        text-decoration: none
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navid">
		<a class="navbar-brand" th:href="@{/homepage}"><b>Smart
				Contact Book</b></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/showContacts}" style="background-color: Red">All
						Contacts</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/add}">Add
						Contacts</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/getProfile}">view Profile</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/delete}">Logout</a>
				</li>
				</ul>
				<span class="navbar-text ml-auto" th:text="${user.uName}" style="text-align: right;">
				</span>
		</div>
	</nav>

    <h2>Contact Info</h2>
    <table align="center">
       <tbody>
        <tr th:each="contact : ${contact}">
            <tr>
                <td>Contact Names</td>
                <td th:text="${contact.cName}"></td>
                </tr>
               <tr> <td>Contact Email</td>
               <td th:text="${contact.cEmail}"></td>
               </tr>
               <tr> <td>Contact PhoneNumber</td>
               <td th:text="${contact.cPhoneNumber}"></td>
               </tr>
                <tr><td>BirthDay</td>
                <td th:text="${contact.birthDay}"></td></tr>
               <tr> <td>Relation</td>
               <td th:text="${contact.relation}"></td></tr>
               <tr> <td>Instagram</td>
               <td><a target="_blank" th:href="'https://www.instagram.com/' + ${contact.instagram}" th:text="${contact.instagram}"></a></td>
               </tr>
               <tr> <td>LinkedIn</td>
               <td><a target="_blank" th:href="'https://linkedin.com/in/' + ${contact.linkedIn}"  th:text="${contact.linkedIn}"></a></td>
               </tr>
               <tr> <td>Facebook</td>
               <td><a target="_blank" th:href="'https://www.facebook.com/' + ${contact.facebook}"  th:text="${contact.facebook}"></a></td>               
               
               </tr>
          
       </tbody>
    </table>
    
    <br>
    
    <a style="padding: 10px;border: 1px solid white;margin: 10px;background-color: white;color: black;text-decoration: none" th:href="@{/showContacts}">Back To All Contacts</a>
</body>
</html>
      

</body>
</html>
